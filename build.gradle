task deploy(dependsOn: [archive]) << {
	def mobileDir = project.ext['mobile.dir']
	def archiveDir = "${mobileDir}/${appName}/archive"
	def deployDir = "${mobileDir}/${remoteDir}"

	remotes.deployTarget.host = project.ext["${env}.host"]
    remotes.deployTarget.user = project.ext["${env}.user"]
    remotes.deployTarget.identity = file("${System.properties['user.home']}/.ssh/id_rsa")

	ssh.run {
        session(remotes.deployTarget) {
        	execute "mkdir -p ${archiveDir}"
        	execute "mkdir -p ${deployDir}"
            put "build/distributions/${archive.archiveName}", archiveDir
            put "build/distributions/${archiveIframeExample.archiveName}", archiveDir
            execute "cp -R ${deployDir} ${deployDir}.bak"
            execute "rm -rf ${deployDir}"
            execute "unzip ${archiveDir}/${archive.archiveName} -d ${deployDir}"
            execute "rm -rf ${deployDir}.bak"
            execute "ls -I *.html -I archive ${mobileDir}/${appName} > ${mobileDir}/${appName}/index.html"
            get "${mobileDir}/${appName}/index.html", 'index.list'
		}
	}

	def index = file('index.html')
	index.append '<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="twitter:card" content="summary_large_image"><meta prefix="og: http:/ogp.me/ns#" property="og:title" content="nyc-lib"><meta prefix="og: http:/ogp.me/ns#" property="og:type" content="website"><meta prefix="og: http:/ogp.me/ns#" property="og:url" content="https://maps.nyc.gov/nyc-lib"><meta prefix="og: http:/ogp.me/ns#" property="og:image" content="https://maps.nyc.gov/nyc-lib/archive/og.png"><meta prefix="og: http:/ogp.me/ns#" property="og:image:width" content="1200"><meta prefix="og: http:/ogp.me/ns#" property="og:image:height" content="626"><meta prefix="og: http:/ogp.me/ns#" property="og:description" content="A collection of javascript libraries used in the development New York City mapping applications."><meta prefix="og: http:/ogp.me/ns#" property="og:site_name" content="maps.nyc.gov"><title>nyc-lib</title><style>html{background:url(archive/mtc.png) no-repeat center center fixed;-webkit-background-size:cover;-moz-background-size:cover;-o-background-size:cover;background-size:cover;}html,body{font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;}#banner{width:3.2em;background-image:url(archive/nyc.svg);background-repeat:no-repeat;background-size:3em;}#banner span{position:relative;left:0;top:1em;font-size:.44em;font-weight:bold;}h1{display:inline-block;}a,a:visited{color:#800000;text-decoration:none;font-weight:600;}a:hover,a:active{color:red;}.latest-stable{color:green;}</style><script src="https://code.jquery.com/jquery-1.11.3.min.js"></script><script>function toggle(a){$("#older").slideToggle(function(){$(a).html($("#older").css("display") == "block" ? "Hide older versions..." : "Show older versions...");});}</script></head><body><h1 id="banner"><span>maps.nyc.gov</span>&nbsp;</h1><h1>nyc-lib</h1>'
	def list = file('index.list')
	def versions = []
	def line
	list.withReader { reader ->
		while ((line = reader.readLine()) != null) {
			if (line.indexOf('-') == -1){
				line = line + '-X'
			}
			versions.add(line)
		}
	}

	def i = 0
	def latetestStable = false
	Collections.sort(versions, Collections.reverseOrder())
	versions.forEach { aVer ->
		def name = aVer
		if (i == 3){
			index.append '<a href="#" onclick="toggle(this);">Show older versions...</a><div id="older" style="display:none;">'
		}
		i++
		if (aVer.indexOf('-X') > -1){
			aVer = aVer.replace('-X', '')
			name = name.replace('-X', '')
			if (!latetestStable){
				name = "${name} <span class='latest-stable'>(latest stable)</span>"
				latetestStable = true
			}
		}
		index.append "<h3>${name}</h3>"
		index.append '<ul>'
		index.append "<li><a href=\"${aVer}/doc/index.html\">Documentation</a></li>"
		index.append "<li><a href=\"${aVer}/examples/index.html\">Examples</a></li>"
		index.append "<li><a href=\"archive/nyc-lib-${aVer}.zip\">nyc-lib-${aVer}.zip</a></li>"
		if (aVer.split('-')[0].split(' ')[0].substring(1).replace(/./, '').toInteger() >= 11){
			index.append "<li><a href=\"archive/nyc-lib-iframe-example-${aVer}.zip\">nyc-lib-frame-example-${aVer}.zip</a></li>"
		}
		index.append '</ul>'
	}
