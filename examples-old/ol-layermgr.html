	<style>
		html, body, #map {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		 #map {
		 	position: fixed;
		 	top: 0;
		 	left: 0;
		 	bottom: 0;
		 	right: 0;
		 }
	</style>
</head>
<body>
	<div id="map"></div>
	<script>
		var map;

		$(document).ready(function(){

			map = new nyc.ol.Basemap({target: $('#map').get(0)});

			/* See README.md for getting your GeoClient App Id and App Key */
			var geocoder = new nyc.Geoclient(
				'https://maps.nyc.gov/geoclient/v1/search.json?app_key=74DF5DB1D7320A9A2&app_id=nyc-lib-example'
			);

			new nyc.LocationMgr({
				controls: new nyc.ol.control.ZoomSearch(map),
				locate: new nyc.ol.Locate(geocoder),
				locator: new nyc.ol.Locator({map: map})
			});

			mgr = new nyc.ol.control.LayerMgr({
				map: map,
				layerGroups: [{
					name: 'Aerial photos',
					layers: map.getBaseLayers().photos,
					singleSelect: true
				},{
					name: 'Transit',
					layers: {groupLayerClass: nyc.ol.layer.transit.Group}
				},{
					name: 'PlowNYC',
					layers: {
						groupLayerClass: 'nyc.ol.layer.plow.Group',
						url: '../src/js/nyc-ol-layer-plow.js'
					}
				}]
			});

			var popup = new nyc.ol.Popup(map);
			map.on('click', function(event){
				var px = event.pixel, div = $('<div></div>');
				map.forEachFeatureAtPixel(px, function(feature, layer){
					if (layer.html){
						div.append(layer.html(feature, layer));
					}
				});
				if (div.html()){
					$('.feature-tip').fadeOut();
					popup.show({
						coordinates: map.getCoordinateFromPixel(px),
						html: div
					});
				}
			});
		});
	</script>
</body>
