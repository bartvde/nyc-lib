<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>nyc.Dialog Example</title>

	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<!-- nyc css -->
	<link rel="stylesheet" href="../src/main/css/collapsible.css"> 
	<!-- nyc css -->

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
	<!-- nyc js -->
	<script src="../src/main/js/nyc/nyc.js"></script>
	<script src="../src/main/js/nyc/collapsible.js"></script>
	<script src="../src/main/js/nyc/collapsible-choice.js"></script>
	<script src="../src/main/js/nyc/collapsible-check.js"></script>
	<!-- nyc js -->
	
	<style>
		 button.open-dia.ui-btn {
		 	width: 200px;
		 	margin: 10px calc(50% - 100px);
		 }
	</style>
</head>
<body>
	<div id="check"></div>
	<script>
		var control;
		$(document).ready(function(){
			control = new nyc.Check({
				target: '#check',
				title: 'My Choices',
				choices: [
					{value: 'choice1', label: 'First Choice'},
					{value: 'choice2', label: 'Second Choice'},
					{value: 'choice3', label: 'Third Choice'}
				]
			});
		});
	</script>
</body>
</html>
