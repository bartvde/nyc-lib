<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<title>nyc.Check and nyc.Radio Example</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.min.css">
	<!-- nyc css -->
	<link rel="stylesheet" href="../src/main/css/nyc-base.css"> 
	<link rel="stylesheet" href="../src/main/css/collapsible.css"> 
	<!-- nyc css -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
	<!-- nyc js -->
	<script src="../src/main/js/nyc/nyc.js"></script>
	<script src="../src/main/js/nyc/collapsible.js"></script>
	<script src="../src/main/js/nyc/collapsible-choice.js"></script>
	<script src="../src/main/js/nyc/collapsible-check.js"></script>
	<script src="../src/main/js/nyc/collapsible-radio.js"></script>
	<!-- nyc js -->
	
	<style>
		 button.open-dia.ui-btn {
		 	width: 60%;
		 	margin: 10px 20%;
		 }
	</style>
</head>
<body>
	<div id="check"></div>
	<div id="radio"></div>
	<script>
		var check, radio;
		$(document).ready(function(){
			check = new nyc.Check({
				target: '#check',
				title: 'My Good Choices',
				choices: [
					{name: 'g1', value: 'choice1', label: 'First Choice'},
					{name: 'g2', value: 'choice2', label: 'Second Choice', checked: true},
					{name: 'g3', value: 'choice3', label: 'Third Choice', checked: true}
				]
			});
			radio = new nyc.Radio({
				target: '#radio',
				title: 'My Bad Choices',
				choices: [
					{name: 'b1', value: 'choice1', label: 'First Choice', checked: true},
					{name: 'b2', value: 'choice2', label: 'Second Choice'},
					{name: 'b3', value: 'choice3', label: 'Third Choice'}
				]
			});
			
			check.on('change', function(event){
				console.info(check, event);
			});
			
			radio.on('change', function(event){
				console.info(radio, event);
			});
			
		});
	</script>
</body>
</html>
