<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>OpenLayers Example</title>
  <link rel="stylesheet" href="../css/nyc-lib.css">
  <script src="../js/nyc-lib.js"></script>
	<style>
    #check, #radio {
      margin: 30px 10px;
      display: inline-block;
      width: 40%;
    }
    #check {
      float: left;
    }
    #radio {
      float: right;
    }
	</style>
</head>
<body>
  <div>
    <div id="check"></div>
    <div id="radio"></div>
  </div>
	<script>
    var check = new nyc.Choice({
      target: '#check',
      choices: [
        {name: 'choice-1', label: 'Choice 1', values: [1]},
        {name: 'choice-2', label: 'Choice 2', values: [2, 3, 4]},
        {name: 'choice-3', label: 'Choice 3', values: [5]},
      ]
    });
    var radio = new nyc.Choice({
      target: '#radio',
      radio: true,
      choices: [
        {name: 'choice', label: 'Choice A', values: ['a']},
        {name: 'choice', label: 'Choice B', values: ['b', 'c', 'd']},
        {name: 'choice', label: 'Choice C', values: ['z', 'q']},
      ]
    });
    function hadler(event) {
      console.info(event, event.val())
    };
    check.on('change', hadler);
    radio.on('change', hadler);
	</script>
</body>
</html>
