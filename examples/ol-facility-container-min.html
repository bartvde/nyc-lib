<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>OpenLayers Example</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		iframe {
			position: fixed;
			left: 20px;
			top: 20px;
			width: calc(100% - 40px);
			height: calc(100% - 40px);
			border: none;
			overflow: hidden;
		}
		div {
			position: fixed;
			bottom: 3px;
			left: 20px;
			font-size: 10px;
			font-family: Arial;
		}
	</style>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script>
		var MAP_CONFIG = /** @type {nyc.template.facility.MapConfig} */ {
			url: 'data/upk.csv',
			icon: {stroke: 'blue', fill: 'rgba(0,0,255,0.5)'},
			geoclientAppId: '',
			geoclientAppKey: '',
			htmlRow: function(){
				return '<tr><td>' + this.get('name') + '</td></tr>';
			}
		};
	</script>
</head>
<body>
	<iframe src="ol-facility-iframe.html"></iframe>
	<div>See <a href="../doc/nyc.template.facility.html#.MapConfig">nyc.template.facility.MapConfig</a> for configuration details</div>
</body>
</html>
