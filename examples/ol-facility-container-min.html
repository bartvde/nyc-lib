<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>OpenLayers Example</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		iframe {
			position: fixed;
			left: 20px;
			top: 20px;
			width: calc(100% - 40px);
			height: calc(100% - 40px);
			border: none;
			overflow: hidden;
		}
	</style>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script>
		/** @see http://maps.nyc.gov/ */
		var MAP_CONFIG = {
			url: 'data/upk.csv',
			geoclientAppId: '',
			geoclientAppKey: '',
			htmlRow: function(){
				return '<tr><td>' + this.get('name') + '</td></tr>';
			}
		};
	</script>
</head>
<body>
	<iframe src="ol-facility-iframe.html"></iframe>
</body>
</html>
