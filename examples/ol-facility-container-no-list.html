<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>OpenLayers Example</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		iframe {
			position: fixed;
			left: 20px;
			top: 20px;
			width: calc(100% - 40px);
			height: calc(100% - 40px);
			border: none;
			overflow: hidden;
		}
		div {
			position: fixed;
			bottom: 3px;
			left: 20px;
			font-size: 10px;
			font-family: Arial;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
	<script>
		var MAP_CONFIG = /** @type {nyc.template.facility.MapConfig} */ {
			url: 'data/upk.csv',
			xCol: 'x',
			yCol: 'y',
			projection: 'EPSG:2263',
			geoclientAppId: 'YOUR_APP_ID',
			geoclientAppKey: 'YOUR_APP_KEY',
			autoLocate: true,
			css: 'css/custom.css',
			selectionColor: 'rgba(255,255,0,0.5)',
			click: function(faciltity){
				console.info(faciltity);
				return true;
			}
		};
	</script>
</head>
<body>
	<iframe src="ol-facility-iframe.html"></iframe>
	<div>See <a href="../doc/nyc.template.facility.html#.MapConfig">nyc.template.facility.MapConfig</a> for configuration details</div>
</body>
</html>
