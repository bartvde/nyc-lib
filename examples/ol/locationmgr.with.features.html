<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>OpenLayers Example</title>
  <link rel="stylesheet" href="../../css/nyc-lib.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol-debug.js"></script>
  <script src="../../js/nyc-lib.js"></script>
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    proj4.defs(
      'EPSG:2263',
      '+proj=lcc +lat_1=41.03333333333333 +lat_2=40.66666666666666 +lat_0=40.16666666666666 +lon_0=-74 +x_0=300000.0000000001 +y_0=0 +ellps=GRS80 +datum=NAD83 +units=ft +to_meter=0.3048006096012192 +no_defs'
    )

    const url = 'https://maps.nyc.gov/geoclient/v1/search.json?app_key=74DF5DB1D7320A9A2&app_id=nyc-lib-example'
    const map = new nyc.ol.Basemap({target: 'map'});
    
    const source = new ol.source.Vector({
      url: '../data/data.json',
      format: new ol.format.GeoJSON()
    });
    map.addLayer(new ol.layer.Vector({
      source: source
    }));

    const zoomSearch = new nyc.ol.ZoomSearch(map);
    const geoclient = new nyc.Geoclient({url: url});
    const locator = new nyc.ol.Locator({geocoder: geoclient});
    const mapLocator = new nyc.ol.MapLocator({map: map})
    const locationMgr = new nyc.LocationMgr({
      zoomSearch: zoomSearch,
      locator: locator,
      mapLocator: mapLocator
    });

    var interval = setInterval(function() {
      var features = source.getFeatures()
      if (features.length) {
        clearInterval(interval);
        zoomSearch.setFeatures({
          layerName: 'facility',
          features: features,
          placeholder: 'Search for an address or facility...'
        });
      }
    }, 200)

  </script>
</body>
</html>
