<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>nyc.ol.FinderApp Example</title>
  <link rel="stylesheet" href="../../css/nyc-lib.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../../js/nyc-lib.js"></script>
	<style>
    .lst-it .btn.phone {
      display: block;
      margin-bottom: 3px;
      width: auto;
    }
	</style>
</head>
<body class="loading">
	<script>
    new nyc.ol.FinderApp({
      title: 'Pre-K Finder',
      splashContent: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce lobortis, massa id consequat lacinia, massa enim semper nunc, sit amet dapibus ex mi posuere tellus. Aenean vulputate iaculis lorem elementum finibus. Fusce mauris libero, lacinia sed ultricies nec, imperdiet vel diam.',
      geoclientUrl: 'https://maps.nyc.gov/geoclient/v1/search.json?app_key=74DF5DB1D7320A9A2&app_id=nyc-lib-example',
      facilityTabTitle: 'Schools',
      facilityUrl: '../data/pka.csv',
      facilityFormat: new nyc.ol.format.CsvPoint({
        x: 'X',
        y: 'Y',
        defaultDataProjection: 'EPSG:2263'
      }),
      filterChoiceOptions: [
        {
          title: 'Day Length',
          choices: [
            {name: 'DAY_LENGTH', values: ['1', '2', '5', '7'], label: 'full day', checked: true},
      			{name: 'DAY_LENGTH', values: ['3', '6', '7'], label: 'half day', checked: true},
      			{name: 'DAY_LENGTH', values: ['4', '5', '6', '7'], label: '5-hour', checked: true}
          ]
        }
      ],
      decorations: [{
        getName: function() {
          return this.get('NAME')
        },
        getAddress1: function() {
          return this.get('ADDRESS')
        },
        getCityStateZip: function() {
          return `${this.get('BOROUGH')}, NY ${this.get('ZIP')}`
        },
        getPhone: function() {
          return this.get('PHONE')
        },
        getEmail: function() {
          return this.get('EMAIL')
        },
        getWebsite: function() {
          return this.get('WEBSITE')
        }
      }]
    });
	</script>
</body>
</html>
