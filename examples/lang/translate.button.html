<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>nyc.lang.Translate Small Button Example</title>
  <link rel="stylesheet" href="../../css/nyc-lib.css">
  <script src="../../js/nyc-lib.js"></script>
  <style>
    #lang, #content {
      position: fixed;
      left: 10px;
      top: 10px;
    }
    #content {
      top: 100px;
    }
  </style>
</head>
<body>
  <div id="lang"></div>
  <div id="content">
    <h3 class="msg1">msg1-en</h3>
    <a class="msg2" data-msg-key="msg3" data-msg-attr="href" href="msg3-en">msg2-en</a>
    <div class="msg1">msg1-en</div>
  </div>
  <script>
    var translate = new nyc.lang.Translate({
      target: '#lang',
      button: true,
      languages: {
        en: {val: 'en', desc: 'English', hint: 'Translate'},
        ar: {val: 'ar', desc: 'Arabic' , hint: 'Translate-ar'},
        bn: {val: 'bn', desc: 'Bengali', hint: 'Translate-bn'},
        cn: {val: 'cn', desc: 'Chinese', hint: 'Translate-cn'},
        fr: {val: 'fr', desc: 'French', hint: 'Translate-fr'},
        ht: {val: 'ht', desc: 'Hatian', hint: 'Translate-ht'},
        ko: {val: 'ko', desc: 'Korean' , hint: 'Translate-ko'},
        ru: {val: 'ru', desc: 'Russian', hint: 'Translate-ru'},
        es: {val: 'es', desc: 'Spanish', hint: 'Translate-es'},
        ur: {val: 'ur', desc: 'Urdu', hint: 'Translate-ur'}
      },
      messages: {
        en: {
          msg1: 'msg1-en',
          msg2: 'msg2-en',
          msg3: 'msg3-en'
        },
        ar: {
          msg1: 'msg1-ar',
          msg2: 'msg2-ar',
          msg3: 'msg3-ar'
        },
        es: {
          msg1: 'msg1-es',
          msg2: 'msg2-es',
          msg3: 'msg3-es'
        }
      }
    });
  </script>
</body>
</html>
